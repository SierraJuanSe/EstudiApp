<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/styleChat.css">
  <title>chat</title>
</head>

<body>

  <div class="container">
    <a id="btChatBases" class="btn btn-primary" href="#" role="button">Chat Bases</a>
    <a id="btChatRedes" class="btn btn-primary" href="#" role="button">Chat Redes</a>
    <a id="btChatUX" class="btn btn-primary" href="#" role="button">Chat UX</a>
  </div>

  <div id="chatContainer" class="chat-container">
    <div class="chati">
      <div id='chat_general' class="chat">
        <div class="msg-header">
          <div class="msg-header-name">
            <h4>Chat general</h4>
          </div>
          <div class="header-icons">
            <i class="min-chat fas fa-minus"></i>
            <i class="close-chat fas fa-times"></i>
          </div>
        </div>

        <div class="chat-page">
          <div class="msg-inbox">
            <div class="chats">
              <div class="msg-page">

              </div>
            </div>
          </div>

          <div class="msg-bottom">
            <div class="input-group">
              <textarea type="text" class="form-control ipt-chat" placeholder="escribe mensaje..." rows="1"></textarea>
              <div class="input-group-append btn-send">
                <span class="input-group-text"><i class="fab fa-telegram-plane fa-lg"></i></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/a771a08568.js" crossorigin="anonymous"></script>
  <script src="../js/chat.js"></script>
</body>

</html>
