<!doctype html>
<html>

<head>
	<title>Cronometro</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>

<body style='background-color:#E9E9E9'>
	<div id="DivCronometro">
	
		<div class="btn-group" role="group" aria-label="Basic example" style='margin: 50px 350px'>

					<button type="button" style='width:300px; height:75px' class="btn btn-info" id="Btn_pomodoro" ><h3 class="display-5">Pomodoro</h3></button>

			    	
				  	<button type="button" style='width:300px; height:75px' class="btn btn-info" id="Btn_descanso" ><h3 class="display-5">Peque√±o Descanso</h3></button>

					
				 	<button type="button" style='width:300px; height:75px' class="btn btn-info" id="Btn_descanso2" ><h3 class="display-5">Descanso Largo</h3></button>
			</div>


		<div class="crono" style='margin: -25px 500px'>
			<div class="btn-group" role="group" aria-label="Basic example">
			  	<button type="button" style='width:600px; height:225px' class="btn btn-dark" id="minutero" disabled><h1  style="font-size:150px">25:00</h1></button>
			  	
			</div>

			<div class="cronometro">

				<div class="btn-group" role="group" aria-label="Basic example">

					<button type="button" style='width:200px; height:75px' class="btn btn-dark" id="Btn_pause" ><h1 class="display-5"><svg class="bi bi-pause-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
			 		<path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"/>
					</svg></h1></button>

			    	
				  	<button type="button" style='width:200px; height:75px' class="btn btn-dark" id="Btn_play" ><h1 class="display-5"><svg class="bi bi-play-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
			 		<path d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
					</svg></h1></button>

					
				 	<button type="button" style='width:200px; height:75px' class="btn btn-dark" id="Btn_replay" ><h1 class="display-5"><svg class="bi bi-arrow-clockwise" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
					<path fill-rule="evenodd" d="M3.17 6.706a5 5 0 0 1 7.103-3.16.5.5 0 1 0 .454-.892A6 6 0 1 0 13.455 5.5a.5.5 0 0 0-.91.417 5 5 0 1 1-9.375.789z"/>
					<path fill-rule="evenodd" d="M8.147.146a.5.5 0 0 1 .707 0l2.5 2.5a.5.5 0 0 1 0 .708l-2.5 2.5a.5.5 0 1 1-.707-.708L10.293 3 8.147.854a.5.5 0 0 1 0-.708z"/>
					</svg></h1></button>
				</div>
			</div>
		</div>
	</div>	

	<script src="js/crono.js"></script>

</body>

</html>
